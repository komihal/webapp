{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
</head>
<body>
    <aside>
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" >
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <span class="fs-4">АрхивМОД</span></a>
            <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="{% url 'company-home' %}" class="nav-link {% if navbar == 'company' %} active disabled {% else %} link-dark {% endif %}" >
                      Подрядчики
                    </a>
                  </li>
                  <li >
                    <a href="{% url 'contract-home' %}" class="nav-link {% if navbar == 'contract' %} active disabled {% else %} link-dark {% endif %}">
                      Договоры
                    </a>
                  </li>
                  <li>
                    <a href="{% url 'acts' %}" class="nav-link {% if navbar == 'act' %} active disabled {% else %} link-dark {% endif %}">
                      Акты
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link link-dark">
                      Отчеты
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link link-dark">
                      Настройки
                    </a>
                  </li>
                </ul>
            </hr>
        </div>
    </aside>
    <main>
        {% block mainmenu %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.3/examples/sidebars/sidebars.js"></script>
</body>
</html>
